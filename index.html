<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard TAKELMAS ILP & PKG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body class="light-mode">
    <div class="container py-5" style="padding-bottom: 80px">
      <button id="toggleMode" class="btn btn-outline-dark toggle-btn">
        <i class="bi bi-moon-fill"></i> Dark Mode
      </button>

      <div class="text-center mb-5">
        <h2 class="fw-bold text-pink">Puskesmas Trenggalek</h1>
        <h2 id="judulData" class="fw-semibold mt-3 text-danger">Data Takelmas ILP Puskesmas Trenggalek</h2>
      </div>

      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
         
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <a
              	id="btnTakelmas"	
                class="btn btn-rounded w-100 text-white shadow"
                style="background-color: #f4436c"
               	href="takelmas.html"
               	
              >
                Data Takelmas ILP
              </a>
            </div>
            <div class="col-md-6">
             <a
        			  class="btn btn-rounded w-100 text-white shadow"
        			  style="background-color: #198181"
        			  href="skrining.html"

        			>
        			  Data Skrining
        			</a>
            </div>
            <div class="col-md-6">
              <a
              	id="btnPkg"
                class="btn btn-rounded w-100 text-white shadow"
                style="background-color: #ffc107"
                href="input.html"
              >
                Data PKG
              </a>
            </div>
          </div>
          
        </div>
        <div class="col-md-6 text-center mt-4 mt-md-0">
          <img
            src="https://cdni.iconscout.com/illustration/premium/thumb/medical-checkup-4480753-3722649.png"
            alt="Hero Image"
            class="hero-img"
          />
        </div>
     </div>
 </div>

   
    
    <footer class="text-center footer mt-auto">
      <hr />
      <p>
        <span class="text-danger">Skrining Puskesmas Trenggalek</span> . All
        right reserved. <br />
        Designed by <a href="#" class="text-danger">@Yoga</a> | 2025
      </p>
    </footer>
    <script>
	  function getQueryParam(param) {
	    const urlParams = new URLSearchParams(window.location.search);
	    return urlParams.get(param);
	  }

	  const wilayahMap = {
	    1: "Dashboard Desa Karangsoko",
	    2: "Dashboard Desa Sambirejo",
	    3: "Dashboard Kelurahan Kelutan",
	    4: "Dashboard Kelurahan Tamanan",
	    5: "Dashboard Kelurahan Ngantru",
	    6: "Dashboard Kelurahan Sumbergedong",
	    7: "Dashboard Puskesmas Trenggalek Induk"
	  };

	  const linkMap = {
	    1: "https://docs.google.com/spreadsheets/d/1AMXPZZtUQL6qDuAVyAO_mU6eTYw62fR28nD58e7F7Bk/edit?gid=368648250#gid=368648250",
	    2:"https://docs.google.com/spreadsheets/d/1jYWiTQrq9bo8fkLuqIPomR_wNk2vCCr7cFqbUmHz3w4/edit?gid=1795940983#gid=1795940983",
	    3:"https://docs.google.com/spreadsheets/d/1TbMzSJPD5NDsCfrEWs_f3_IQqzX-gDT7B7kqr-dY2WM/edit?gid=96400140#gid=96400140",
	    4: "https://docs.google.com/spreadsheets/d/1iIP2sJ-JbT01JrhcQbA4Fk_YYoCqxoV2LwsZ1ThmnKU/edit?gid=1631768840#gid=1631768840",
      5:"https://docs.google.com/spreadsheets/d/16QrKX56iL901Vm4FchLbZbV5yNihyd4wKHzcA9fvb_g/edit?gid=660163603#gid=660163603",
      6:"https://docs.google.com/spreadsheets/d/183BBexu_zseyID6zVnzuAExcsLdQIChk5D9Cimr9pWc/edit?gid=678975547#gid=678975547"
	  };
	  const id = getQueryParam("id");

	  // Ganti judul jika ID sesuai
	  const judulEl = document.getElementById("judulData");
	  if (wilayahMap[id]) {
	    judulEl.textContent = wilayahMap[id];
	  }

	   // Ganti link dan target jika sesuai ID
	  const btnPkg = document.getElementById("btnPkg");
	  if (btnPkg && linkMap[id]) {
	    btnPkg.href = linkMap[id];
	    btnPkg.target = "_blank";
	  }
	  // Tambahkan ?id=... ke href takelmas.html
	  const btnTakelmas = document.getElementById("btnTakelmas");
	  if (btnTakelmas && id) {
	    btnTakelmas.href = `takelmas.html?id=${id}`;
	  }
	</script>



    <script>
      const toggleBtn = document.getElementById("toggleMode");
      const body = document.body;

      // Load saved mode
      if (localStorage.getItem("theme") === "dark") {
        body.classList.replace("light-mode", "dark-mode");
        toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
      }

      toggleBtn.addEventListener("click", () => {
        if (body.classList.contains("light-mode")) {
          body.classList.replace("light-mode", "dark-mode");
          localStorage.setItem("theme", "dark");
          toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
        } else {
          body.classList.replace("dark-mode", "light-mode");
          localStorage.setItem("theme", "light");
          toggleBtn.innerHTML = '<i class="bi bi-moon-fill"></i> Dark Mode';
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
