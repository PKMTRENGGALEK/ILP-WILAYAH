<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Takelmas ILP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body class="light-mode">
    <div class="container py-5" style="padding-bottom: 80px">
      <button id="toggleMode" class="btn btn-outline-dark toggle-btn">
        <i class="bi bi-moon-fill"></i> Dark Mode
      </button>

      <div class="text-center mb-5">
        <h2 id="judulTakelmas" class="fw-semibold mt-3 text-danger">
          Data Takelmas ILP Puskesmas Trenggalek
        </h2>
      </div>

      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <a
              	id="btnMaternal"
                class="btn btn-rounded w-100 text-white shadow"
                style="background-color: #f4436c"
                href="#"
              >
                Klaster 2 Maternal
              </a>
            </div>
            <div class="col-md-6">
              <a
                id="btnNeonatal"
                class="btn btn-rounded w-100 text-white shadow"
                style="background-color: #198181"
                href="#"
              >
                Klaster 2 Neonatal
              </a>
            </div>
            <div class="col-md-6">
              <button
                
                class="btn btn-rounded w-100 text-white shadow"
                style="background-color: #ffc107"
                href="#"
                 disabled
              >
                Klaster 2 AUS Remaja
              </button>
            </div>
            <div class="col-md-6">
              <button
                class="btn btn-rounded w-100 text-white shadow"
                style="background-color: #f74780"
                disabled
              >
                Klaster 3 Dewasa dan Lansia
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center mt-4 mt-md-0">
          <img
            src="bg2.png"
            alt="Ilustrasi Input Data Medis"
            class="hero-img"
            width="300px"
          />
        </div>
      </div>
    </div>

    <footer class="text-center footer mt-auto">
      <hr />
      <p>
        <span class="text-danger">Skrining Puskesmas Trenggalek</span>. All
        right reserved. <br />
        Designed by <a href="#" class="text-danger">@Yoga</a> | 2025
      </p>
    </footer>

    <!-- SCRIPT DITEMPATKAN DI AKHIR -->
    <script>
      // Dark Mode Toggle
      const toggleBtn = document.getElementById("toggleMode");
      const body = document.body;

      if (localStorage.getItem("theme") === "dark") {
        body.classList.replace("light-mode", "dark-mode");
        toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
      }

      toggleBtn.addEventListener("click", () => {
        if (body.classList.contains("light-mode")) {
          body.classList.replace("light-mode", "dark-mode");
          localStorage.setItem("theme", "dark");
          toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
        } else {
          body.classList.replace("dark-mode", "light-mode");
          localStorage.setItem("theme", "light");
          toggleBtn.innerHTML = '<i class="bi bi-moon-fill"></i> Dark Mode';
        }
      });

      // Ambil ID dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      // Tambah tombol back ke dashboard
      const backBtn = document.createElement("a");
      backBtn.className = "btn btn-outline-primary ms-2";
      backBtn.href = `index.html?id=${id}`;
      backBtn.innerHTML = `<i class="bi bi-arrow-left-circle"></i> Back to Dashboard`;
      toggleBtn.after(backBtn);

      // Ubah judul sesuai ID
      const wilayahMap = {
        1: "Data Takelmas Desa Karangsoko",
        2: "Data Takelmas Desa Sambirejo",
        3: "Data Takelmas Kelurahan Kelutan",
        4: "Data Takelmas Kelurahan Tamanan",
        5: "Data Takelmas Kelurahan Ngantru",
        6: "Data Takelmas Kelurahan Sumbergedong",
         7: "Data Takelmas  Astutik",
		  8:"Data Takelmas  Dewi Novita",
		  9:"Data Takelmas  Mubinah",
		  10:"Data Takelmas  Ratna Dewi"
      };

      const linkMap = {
        1: "https://docs.google.com/spreadsheets/d/1AMXPZZtUQL6qDuAVyAO_mU6eTYw62fR28nD58e7F7Bk/edit?gid=368648250#gid=368648250",
        2: "https://docs.google.com/spreadsheets/d/1jYWiTQrq9bo8fkLuqIPomR_wNk2vCCr7cFqbUmHz3w4/edit?gid=1795940983#gid=1795940983",
        3:"https://docs.google.com/spreadsheets/d/1TbMzSJPD5NDsCfrEWs_f3_IQqzX-gDT7B7kqr-dY2WM/edit?gid=605231612#gid=605231612",
        4: "https://docs.google.com/spreadsheets/d/1iIP2sJ-JbT01JrhcQbA4Fk_YYoCqxoV2LwsZ1ThmnKU/edit?gid=1631768840#gid=1631768840",
        7:"https://docs.google.com/spreadsheets/d/1tAlKu-ufHqsMOfpVBjst_0cRDkj_4gxXeGraWw83mfg/edit?usp=sharing",
		  8:"https://docs.google.com/spreadsheets/d/145rtyVDwcCXK2jNxSaTOUZMLcIwyVki_xFNENvXQzVw/edit?usp=sharing",
		  9:"https://docs.google.com/spreadsheets/d/1XwZy3HoHHp9sN_l0SY6aprtYGlmEjgPE86p8hNwBvaI/edit?usp=sharing",
		  10:"https://docs.google.com/spreadsheets/d/1pfZx8gVlB30MWliH0RWDQa8lRo2eLr1qVqGI4gvEE3k/edit?usp=sharing"
      };

      const judulEl = document.getElementById("judulTakelmas");
      if (wilayahMap[id]) {
        judulEl.textContent = wilayahMap[id];
      }

      const btnPkg = document.getElementById("btnPkg");
      if (btnPkg && linkMap[id]) {
        btnPkg.href = linkMap[id];
        btnPkg.target = "_blank";
      }
       // Tambahkan ?id=... ke href takelmas.html
  	  const btnTakelmas = document.getElementById("btnMaternal");
  	  if (btnTakelmas && id) {
  	    btnTakelmas.href = `Maternal.html?id=${id}`;
  	  }
      // Tambahkan ?id=... ke href takelmas.html
      const btnNeonatal = document.getElementById("btnNeonatal");
      if (btnNeonatal && id) {
        btnNeonatal.href = `Neonatal.html?id=${id}`;
      }
      // Tambahkan ?id=... ke href takelmas.html
      const btnAus = document.getElementById("btnAus");
      if (btnAus && id) {
        btnAus.href = `AUS.html?id=${id}`;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
